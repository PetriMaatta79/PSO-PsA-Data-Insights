<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard: Atopic Dermatitis</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #333866;
      font-size: 2.2em;
      margin-bottom: 40px;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
    }
    .button {
      background-color: #ffffff;
      color: #3d38a3;
      border: 2px solid #3d38a3;
      padding: 16px 24px;
      font-size: 1em;
      border-radius: 8px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .button:hover {
      background-color: #3d38a3;
      color: #ffffff;
    }
    .lock-icon {
      width: 16px;
      height: 16px;
    }
    .section-label {
      text-align: center;
      color: #666;
      font-size: 1em;
      margin: 30px 0 10px;
    }
  </style>
</head>
<body>

  <h1>Dashboard: Atopic Dermatitis</h1>

  <div class="section-label">Patient Pathway</div>
  <div class="button-row">
    <a href="#" class="button">Access to Primary Care</a>
    <a href="#" class="button">PSO in Primary Care</a>
    <a href="#" class="button">PsA in Primary Care</a>
    <a href="#" class="button">Access to Specialty Care</a>
    <a href="#" class="button">PSO in Specialty Care</a>
    <a href="#" class="button">PsA in Specialty Care</a>
  </div>

  <div class="section-label">Advanced Content</div>
  <div class="button-row">
    <a href="#" class="button">
      <img src="lock.svg" alt="Locked" class="lock-icon">
      Pharmaceuticals in PSO
    </a>
    <a href="#" class="button">
      <img src="lock.svg" alt="Locked" class="lock-icon">
      Pharmaceuticals in PsA
    </a>
    <a href="#" class="button">
      <img src="lock.svg" alt="Locked" class="lock-icon">
      Business Insights
    </a>
  </div>

</body>
</html>
